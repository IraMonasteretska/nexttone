<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction offer 2</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm-8 col-10">
                        <a href="index.html" class="header__logo"><img src="img/logo.svg" alt="logo"></a>
                    </div>
                    <div class="col-sm-4 col-2">
                        <div class="header__rightside">
                            <div class="header__burger">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contacts.html">Contact us</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="breadcrumbs">
            <div class="container">
                <ul>
                    <li><a href="index.html">Develop Resources</a></li>
                    <li>Contact Form</li>
                </ul>
            </div>
        </div>
        <div class="interactionpagesect">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5">
                        <form action="#" class="interactioform">
                            <div class="inputfield">
                                <label for="name">Full Name <span>*</span></label>
                                <input type="text" id="name" autocomplete="off">
                            </div>
                            <div class="inputfield">
                                <label for="email">Work email <span>*</span></label>
                                <input type="email" id="email" autocomplete="off">
                            </div>
                            <div class="inputfield">
                                <label for="num">Number of people <span>*</span></label>
                                <input type="number" id="num" autocomplete="off">
                            </div>
                            <div class="inputfield">
                                <label for="">Experience level <span>*</span></label>
                                <div class="checkboxessect radio">
                                    <div class="checkboxblock">
                                        <input type="radio" id="radio1" name="radio">
                                        <label for="radio1">Level 1</label>
                                    </div>
                                    <div class="checkboxblock">
                                        <input type="radio" id="radio2" name="radio">
                                        <label for="radio2">Level 2</label>
                                    </div>
                                    <div class="checkboxblock">
                                        <input type="radio" id="radio3" name="radio">
                                        <label for="radio3">Level 3</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="formbtn">
                                Submit
                                <img src="img/arrow-btn.svg" alt="arrow">
                            </button>
                        </form>
                    </div>
                    <div class="col-lg-7">
                        <div class="interactionpagesect__rightsect">
                            <p class="interactionpagesect__righttitle">Hire Us</p>
                            <img class="emailpic" src="img/mail-img.png" alt="img">
                            <img class="emailsymbol" src="img/email-symbol.png" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <img src="img/bggrid.png" alt="bg" class="gridbg">
        <img src="img/linebg.svg" alt="bg" class="linebg">
    </main>
    <footer class="footer">
        <div class="footer__topsect">
            <div class="container">
                <ul>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contacts.html">Contact us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer__bottsect">
            <div class="container">
                <p>Designed by Oleksiy Khoroshylov in Richmond Hill <img src="img/book-icon.svg" alt="icon"></p>
            </div>
        </div>
    </footer>

    <script src="js/lib/jquery.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
